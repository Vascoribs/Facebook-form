<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Formulário de Registo</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
     </head>
    <body>
        <main>
          <div>
            <img class="logo" src="Logo.svg.svg" alt="">
          </div>
         <h1>Regista-te</h1>
         <h2>É rápido e fácil</h2>
         <form method="post" action="index.html">
              <div class="double-input">
                <input type="text" name="first_name" placeholder="Nome próprio" aria-label="Nome próprio" required>
                <input type="text" name="last Name" placeholder="Apelido" aria-label="Apelido" required>
              </div>
              <div class="large-input">
                <input type="text" name="email_phone" placeholder="Número de telefone ou email" aria-label="Número de telefone ou email" required>
              </div>
              <div class="large-input">
                <input type="password" name="password" placeholder="Palavra-passe nova" aria-label="Palavra-passe" required>
              </div>
              <div class="birth-date">
                <fieldset>
                  <legend>Data de nascimento</legend>
                  <select name="birth_day" aria-label="Dia"></select>
                  <select name="birth_month" aria-label="Mês">
                    <option value="1">Jan</option>
                    <option value="2">Fev</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">Mai</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Set</option>
                    <option value="10">Out</option>
                    <option value="11">Nov</option>
                    <option value="12">Dez</option>
                  </select>
                  <select name="birth_year" aria-label="Ano"></select>
                </fieldset>
              </div>
              <div class="gender-selection">
                <fieldset>
                  <legend>Género</legend>
                  <label>
                    Feminino
                    <input type="radio" name="gender" value="F" required>
                  </label>
                  <label>
                    Masculino
                    <input type="radio" name="gender" value="M" required>
                  </label>
                  <label>
                    Personalizar
                    <input type="radio" name="gender" value="P" required>
                  </label>
                </fieldset>
                <div>
                  <select name="pronoun" aria-label="Pronome">
                    <option value="" disabled selected>Seleciona o teu pronome</option>
                    <option value="1">Ela</option>
                    <option value="2">Ele</option>
                    <option value="6">Neutro</option>
                  </select>
                </div>
                <p>O teu pronome é visível para todas as pessoas.</p>
                <div class="large-input">
                  <input type="text" name="custom_gender" placeholder="Género (opcional)" aria-label="Género Personalizado">
                </div>
              </div>
              <div class="form-submit">
                <button type="submit" name="send">Regista-te</button>
              </div>
         </form>
        </main>
    </body>
</html>
